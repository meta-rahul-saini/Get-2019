
validName : First Name must contain only upper and lower case(space separated name)
blankName : First Name should not be blank

validEmail : Email should be a valid format 
blankEmail : Email should not be blank	

validPassword : password must contain one numeric, one small letter, one capital letter, one of these !@#$%^&* and length between 6-20
blankPassword : password should not be blank

blankConfirmPassword : confirm password should not be blank
	
validContact : contact number must start 6-9 and contains total 10 digits
blankContact : contact number must not be blank

validVehicleName : vehicle name must consist alphanumerics
blankVehicleName : vehicle name must contain some value

validVehicleNumber : enter valid vehicle number
blankVehicleNumber : vehicle number should not blank

