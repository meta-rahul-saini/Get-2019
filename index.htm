<!DOCTYPE html> 

<html>
    <head>
        <meta charset="UTF-8" >
        <meta  content="width=device-width, initial-scale=1.0">
        <title>Metacube Parking System</title>

        <script src="main.js"></script>
        <style>
           
        </style>
    </head>
    <body>
        
                <div id="empDetail" align = center>
            <h1>Register Employee</h1><hr><br><br>
            <form id="employeeDetails" action="#">
                    Full name:
                    <input type="text" id="fullName" minlength="2" onchange="validateName()" required><br><br>

                    Gender:
                    <input type="radio" id="gender" value="male" checked> Male
                    <input type="radio" id="gender" value="female"> Female
                    <input type="radio" id="gender" value="other"> Other<br><br>

                    Email Id:
                    <input type="text" id="email" placeholder="abc@gmail.com" onchange="validateEmail()" required>
                    <br><br>

                    Password:
                    <input type="password" id="password"  required onchange="validatePassword()" ><br><br>

                    Confirm Password:
                    <input type="password" id="confirmPassword" required onchange="isPassEqual()" ><br><br>

                    Contact Number:
                    <input type="text" id="contact" required onchange="validateContact()" ><br><br>

                    <input type="submit" onclick="hideEmpDetail()"/>

                    <input type="reset">
            </form>
        </div>

        <div id = "vehicleForm" align = center style="display:none">
		<h1 id="regId" style="color:green"> </h1>
            <h1>Add Vehicle</h1><hr><br><br>
            <form id = "vehicleInformation" action="#" method=>
                Name:
                <input type="text" id="vehicleName" minlength="2" required><br><br>

                Type:
                <select id="vehicleType" >
                    <option>select type</option>
                    <option id = "cycle" value="cycle">cycle</option>
                    <option id = "twoWheeler" value="twoWheeler">two Wheeler</option>
                    <option id = "fourWheeler" value="fourWheeler">Four Wheeler</option>
                </select><br><br>

                Vehicle Number:
                <input type="text" id="vehicleNumber" pattern="[A-Z]{2}[0-9]{2}[A-Z0-9]{2}[0-9]{4}" placeholder="RJ14AA0000" required><br><br>

                Employee Id
                <input type="text" id="employeeId" pattern=[Ee]{1}[0-9]{2}[/]{1}[0-9]{6} required><br><br>


                Identification:
                <textarea rows="2" cols="50">
                </textarea><br><br>

                <input type="submit" onclick = "displayRate()"/>
                <input type="reset">

            </form>
        </div> <br><br>

        <div id="rateInfo" style="display:none" align="center">
		<h1> select Currency and get pass </h1>
		<h4>
            <select id="currencyName" onchange="rateCard()">
                    <option id="INR" value="INR">Indian Rupees</option>
                    <option id="USD" value="USD">US Dollars</option>
                    <option id="YEN" value="YEN">Japanese Yen</option>
                </select><br><br>
            <table>
                <tr id="vehicleTypeName">
                </tr>
                <tr>
                    <th> Duration</th>
                    <th id="NameOfCurrency"></th> 
                    
                </tr>
                <tr>
                    <th>one day  </th>
                    <th id="dailyPrice"></th>  
                    <th><input id = "dayPlanButton" type="radio" name="radio" onclick="priceList('dailyPrice')"></input></th>  
                </tr>
                <tr>
                    <th>one month  </th> 
                    <th id="monthlyPrice"></th> 
                    <th><input id = "monthPlanButton" type="radio" name="radio"  onclick="priceList('monthlyPrice')"></input></th>
                </tr>
                <tr>
                    <th>one year  </th> 
                    <th id="yearlyPrice"></th>
                    <th><input id = "yearPlanButton" type="radio" name="radio"  onclick="priceList('yearlyPrice')"></input></th>
                </tr>
            </table>



            <button id = "getPass" type="button" onclick="generatePass()">GET PASS</button>

        </div> <br><br>

            <h1 style="color:green"><p id = "passID" style ="display:none"></p></h1>
			
	</body>

</html>
